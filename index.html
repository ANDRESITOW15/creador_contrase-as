<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas y Correos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas y Correos</h1>
        
        <div class="generator-section">
            <h2>Generador de Contraseñas</h2>
            <div class="input-group">
                <label for="passwordLength">Longitud:</label>
                <input type="number" id="passwordLength" min="8" max="50" value="12">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Incluir mayúsculas</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">Incluir números</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">Incluir símbolos</label>
            </div>
            <button id="generatePassword">Generar Contraseña</button>
            <input type="text" id="passwordOutput" readonly>
        </div>

        <div class="generator-section">
            <h2>Generador de Correos</h2>
            <div class="input-group">
                <label for="emailDomain">Dominio:</label>
                <select id="emailDomain">
                    <option value="@gmail.com">@gmail.com</option>
                    <option value="@outlook.com">@outlook.com</option>
                    <option value="@yahoo.com">@yahoo.com</option>
                </select>
            </div>
            <button id="generateEmail">Generar Correo</button>
            <input type="text" id="emailOutput" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
